<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siginup form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="container d-flex">
        <div class="accordion col-sm-6" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <strong>Sign Up Form</strong>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <!-- <div class="d-grid col-5 m-auto pd-5">
                    <button id="btnmodal" class="btn btn-primary" onclick="">Open SignUp Form</button>
                </div> -->
                        <!-- <div id="signup_modal" class="modal">
                    <div id="singnup_content_modal" class="d-grid col-8 m-5 pd-20"> -->
                        <div class="signup_div">
                            <!-- <span class="close">&times;</span> -->
                            <h2>Sign-Up</h2>
                            <form method="get" onsubmit="formValidation()">
                                <div class="form_username">
                                    <label class="form_label">UserName:</label>
                                    <input type="text" name="username" class="form-control" id="username"
                                        placeholder="UserName">
                                    <span id="usernamespan"></span>
                                </div>
                                <div class="form_password">
                                    <label class="form_label">Password:</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Password">
                                    <span id="passspan"></span>
                                </div>
                                <div class="form_useremail">
                                    <label class="form_label">Email:</label>
                                    <input type="email" name="email_id" id="email" class="form-control"
                                        placeholder="Email">
                                    <span id="emailspan"></span>
                                </div>
                                <div class="form_phone">
                                    <label class="form_label">Mobile No:</label>
                                    <input type="number" name="mobile" id="phone" class="form-control"
                                        placeholder="Mobile No.">
                                    <span id="phonespan"></span>
                                </div>
                                <div class="form_date">
                                    <label class="form_label">Date Of Birth:</label>
                                    <input type="date" name="mobile" id="dob" class="form-control"
                                        placeholder="Date of Birth">
                                    <span id="dobspan"></span>
                                </div>
                                <div class="form_checbox">
                                    <input type="checkbox" name="checkbox" id="termcondition" class="form-check-input">
                                    <label class="form_label">I agree to the TOS</label>
                                    <span id="termconditionspan"></span>
                                </div><br>
                                <div class="d-grid col-12">
                                    <button class="btn btn-outline-success " onclick="formValidation()"
                                        type="submit">Sign-Up</button>
                                </div>
                            </form>
                        </div>
                        <!-- </div>
                </div> -->
                    </div>
                </div>
            </div>
        </div>
        <!--Sign up Form with Modal Open-->
        <div class="col-sm-6">
            <div class="d-grid col-sm-6 m-auto pd-5">
                <button id="btnmodal" class="btn btn-primary" onclick="">Open SignUp Form</button>
            </div>
            <div id="signup_modal" class="modal">
                <div id="singnup_content_modal" class="d-grid co-sm-6 m-5 pd-20">
                    <div class="signup_div">
                        <span class="close">&times;</span>
                        <h2>Sign-Up</h2>
                        <form method="get" onsubmit="formValidation()">
                            <div class="form_username">
                                <label class="form_label">UserName:</label>
                                <input type="text" name="username" class="form-control" id="username"
                                    placeholder="UserName">
                                <span id="usernamespan"></span>
                            </div>
                            <div class="form_password">
                                <label class="form_label">Password:</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password">
                                <span id="passspan"></span>
                            </div>
                            <div class="form_useremail">
                                <label class="form_label">Email:</label>
                                <input type="email" name="email_id" id="email" class="form-control" placeholder="Email">
                                <span id="emailspan"></span>
                            </div>
                            <div class="form_phone">
                                <label class="form_label">Mobile No:</label>
                                <input type="number" name="mobile" id="phone" class="form-control"
                                    placeholder="Mobile No.">
                                <span id="phonespan"></span>
                            </div>
                            <div class="form_date">
                                <label class="form_label">Date Of Birth:</label>
                                <input type="date" name="mobile" id="dob" class="form-control"
                                    placeholder="Date of Birth">
                                <span id="dobspan"></span>
                            </div>
                            <div class="form_checbox">
                                <input type="checkbox" name="checkbox" id="termcondition" class="form-check-input">
                                <label class="form_label">I agree to the TOS</label>
                                <span id="termconditionspan"></span>
                            </div><br>
                            <div class="d-grid col-12">
                                <button class="btn btn-outline-success " onclick="formValidation()"
                                    type="submit">Sign-Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
